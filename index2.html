<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="contact-form" novalidate preventDefault>
            <h1>Contact Us</h1>
            
            <div class="name-container">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input
                    aria-invalid="false"
                    aria-describedby="first-name-error"
                    minlength="1"
                     type="text" id="first-name" name="first-name" required>
                    <span 
                    id="first-name-error"
                    role="alert"
                    aria-live="polite"
                    class="error-message">This field is required</span>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input 
                    aria-describedby="last-name-error"
                    minlength="1"
                    type="text" id="last-name" name="last-name" required>
                    <span 
                    id="last-name-error"
                    role="alert"
                    aria-live="polite"
                    class="error-message">This field is required</span>
                </div>
            </div>

             <div class="form-group">
            <label for="email">Email Address</label>
            <input
             aria-describedby="email-error"
             aria-invalid="false"
             type="email" id="email" name="email" required 
             pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
            <span class="error-message">Please enter a valid email address</span>
            </div>

        

                <div class="form-group"> 
                    <fieldset>
                        <legend>Query Type</legend>
                        <div class="radio-container">
                            
                            <div class="radio-class">
                                <input
                                 aria-describedby="query-type-error"
                                 aria-invalid="false"
                                 type="radio" name="query-type" id="general" value="general" required>
                                <label for="general">General Enquiry</label>
                            </div>
                            
                            <div class="radio-class">
                            <input
                             aria-describedby="query-type-error"
                             aria-invalid="false"
                             type="radio" name="query-type" id="support" value="support" required>
                            <label for="support">Support Request</label>
                        </div>
                        
                    </div>
                    <span
                     id="query-type-error"
                     role="alert"
                     aria-live="polite"
                     class="error-message">Please select a query type</span>
                </fieldset>
                    </div>
        

        <div class="form-group">
            <label for="message">Message</label>
            <textarea
             aria-describedby="message-error"
             aria-invalid="false"
             id="message" name="message" rows="8" required></textarea>
            <span
             id="message-error"
             role="alert"
             aria-live="polite"
            class="error-message">This field is required</span>
        </div>

        <div class="consent-container">
            <input 
            aria-describedby="consent-error"
            aria-invalid="false"
            type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to being contacted by the team</label>
            <span class="error-message">To submit this form, you must consent</span>
        </div>

        <button class="submit-button" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
